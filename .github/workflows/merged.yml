name: Merged

on:
  push:
    branches: [ main, feature/publish-releases ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Increment version number
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
    
      - name: Fetch latest GitHub release tag
        id: get-tag
        uses: actions/github-script@v6
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            console.log(release)
            return release['tag_name']
          result-encoding: string
    
      - name: Determine release increment
        run:
          echo ${{ steps.get-tag.outputs.result }}
          swift run Run increment \
            --initialVersion "${{ steps.get-tag.outputs.result }}" \
            --messages "${{ github.event.pull_request.title }}"
        
      - name: Push new Git tag for release
        uses: actions/github-script@v6
        with:
          script: |
            const tag_name = 'v' + tag;
          
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/' + tag_name,
              sha: context.sha
            })
            
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag_name,
              name: '',
              draft: false,
              prerelease: false
            })
