name: Merged

on:
  push:
    branches: [ main, feature/publish-releases ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Increment version number
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
    
      - name: Fetch latest GitHub release tag
        id: get_tag
        uses: actions/github-script@v6
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            return release.data.tag_name
          result-encoding: string
    
      - name: Determine release increment
        id: determine_version_number
        run:
          echo "version_number=2.0.0" >> $GITHUB_OUTPUT
          #swift run Run increment \
          #  --initialVersion "${{ steps.get-tag.outputs.result }}" \
          #  --messages "${{ github.event.pull_request.title }}"
        
      - name: Push new Git tag for release
        uses: actions/github-script@v6
        with:
          script: |
            const tag_name = "${{steps.determine_version_number.outputs.version_number}}"
          
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/' + tag_name,
              sha: context.sha
            })
            
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag_name,
              name: 'v' + tag_name,
              draft: false,
              prerelease: false
            })
